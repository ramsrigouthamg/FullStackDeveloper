<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='stylesFinalProject.css') }}">

</head>
<body>
	<div class="container">
		<div class="MainContent">
			<h1> Restaurants</h1>

			<!--MESSAGE FLASHING EXAMPLE -->
			<div class = 'flash'>
				{% with messages = get_flashed_messages() %}
				{% if messages %}

				<ul>
					{% for message in messages %}
					<li><strong>{{message}}</strong></li>
					{% endfor %}
				</ul>
				{% endif %}
				{% endwith %}
			</div>

			<br>
			<a href = '{{url_for('newRestaurant') }}'>Create New Restaurant</a>
			<br>
			<br>


			{% for i in restaurants %}
			<div class = 'restaurant'>
				<div class = 'itemName'>
					<h2>{{i.name}}</h2>
				</div>
				<div class = 'link'>
					<a href='{{url_for('menu',restaurant_id = i.id) }}'><h2>Menu</h2></a>
				</div>
				<div class = 'edit'>
					<a href='{{url_for('editRestaurant',restaurant_id = i.id) }}'>Edit Restaurant</a>
				</div>
				<div class = 'delete'>
					<a href='{{url_for('deleteRestaurant',restaurant_id = i.id) }}'>Delete Restaurant</a>
				</div>
			</div>
			{% endfor %}

		</div>
	</div>
</body>
</html>
